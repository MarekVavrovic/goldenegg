<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="game-container">
      <div id="table" style="display: table">
        <div id="row1" style="display: table-row">
          <div
            id="cell11"
            class="tile1"
            onClick="clickTile(1,1);"
            aria-label="Puzzle Piece 1 of 9"
          ></div>
          <div
            id="cell12"
            class="tile2"
            onClick="clickTile(1,2);"
            aria-label="Puzzle Piece 2 of 9"
          ></div>
          <div
            id="cell13"
            class="tile3"
            onClick="clickTile(1,3);"
            aria-label="Puzzle Piece 3 of 9"
          ></div>
        </div>

            <div id="row2" style="display: table-row">
        <div id="cell21" class="tile4" onClick="clickTile(2,1);" aria-label="Puzzle Piece 4 of 9"></div>
        <div id="cell22" class="tile5" onClick="clickTile(2,2);" aria-label="Puzzle Piece 5 of 9"></div>
        <div id="cell23" class="tile6" onClick="clickTile(2,3);" aria-label="Puzzle Piece 6 of 9"></div>
        </div>

            <div id="row3" style="display: table-row">
        <div id="cell31" class="tile7" onClick="clickTile(3,1);" aria-label="Puzzle Piece 7 of 9"></div>
        <div id="cell32" class="tile8" onClick="clickTile(3,2);" aria-label="Puzzle Piece 8 of 9"></div>
        <div id="cell33" class="tile9" onClick="clickTile(3,3);" aria-label="Empty Space"></div>
        </div>

      <button onClick="shuffle();" role="button" class="golden-button">
        <span class="golden-text">New Game</span>
      </button>

        <!-- Winning Modal -->
  <div id="winModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p>Congratulations, all sins shall be forgiven!</p>
    </div>
  </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
